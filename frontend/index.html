<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <h1>Iniciar Sesión</h1>

    <form id="loginForm">

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@ejemplo.com" />
        <span class="error-msg" id="emailError">Ingresa un correo electrónico válido</span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" />
        <span class="error-msg" id="passwordError">La contraseña no cumple los requisitos</span>

        <div class="rules">
          <span class="rule" id="ruleUpper">○ Una letra mayúscula</span>
          <span class="rule" id="ruleNumber">○ Un número</span>
          <span class="rule" id="rulePunct">○ Un carácter especial (!@#$...)</span>
        </div>
      </div>

      <button type="submit">Ingresar</button>

    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
